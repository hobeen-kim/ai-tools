name: Build & Push MCP Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - "mcp/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
      matrix: ${{ steps.detect.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed MCP directories
        id: detect
        shell: bash
        run: |
          set -euo pipefail

          base_sha="${{ github.event.before }}"
          head_sha="${{ github.sha }}"

          # If base SHA is missing (e.g. first commit on branch), fall back.
          empty_tree="$(git hash-object -t tree /dev/null)"
          if [[ -z "${base_sha}" || "${base_sha}" == "0000000000000000000000000000000000000000" ]]; then
            base_sha="${empty_tree}"
          fi
          if ! git cat-file -e "${base_sha}^{commit}" 2>/dev/null; then
            base_sha="${empty_tree}"
          fi

          git diff --name-only "${base_sha}" "${head_sha}" > /tmp/changed_files.txt || true

          # Collect unique MCP subdirectories (mcp/<name>/...)
          mapfile -t dirs < <(awk -F/ '/^mcp\/[^\/]+\// {print $2}' /tmp/changed_files.txt | sort -u)

          matrix='[]'
          for d in "${dirs[@]:-}"; do
            if [[ -f "mcp/${d}/Dockerfile" ]]; then
              matrix=$(python3 -c 'import json,sys; data=json.loads(sys.argv[1]); data.append({"name": sys.argv[2]}); print(json.dumps(data))' "${matrix}" "${d}")
            fi
          done

          if [[ "${matrix}" == "[]" ]]; then
            echo "changed=false" >> "${GITHUB_OUTPUT}"
          else
            echo "changed=true" >> "${GITHUB_OUTPUT}"
          fi
          echo "matrix=${matrix}" >> "${GITHUB_OUTPUT}"

  build:
    needs: changes
    if: needs.changes.outputs.changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: mcp/${{ matrix.name }}
          file: mcp/${{ matrix.name }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mcp-${{ matrix.name }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mcp-${{ matrix.name }}:${{ github.sha }}
